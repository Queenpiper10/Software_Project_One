<!DOCTYPE html>
<html>
    <head>
        <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1">
    
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Project One</title>

    </head>

    <body>

        <br />
        <br />
        <br />

         <!-- Create a tweet input -->
        <h1>Create Tweet</h1>
        <form id ="create-form" method="POSTS">
            <tr>
                <td><label for="id">User ID:</label></td>
                <td><input class="form-control" type="text" name="id" id="id"></td>
             </tr>
             <tr>
                <td><label for="user">Username:</label></td>
                <td><input class="form-control" type="text" name="user" id="user"></td>
            </tr>
            <tr>
                <td><label for="text">Tweet:</label></td>
                <td><input class="form-control" type="text" name="text" id="text"></td>
            </tr>

            <br />
            <!-- Button pressed to post a new tweet-->
            <button type ="Submit" id ="submit-button" class="btn btn-success">Submit</button>
        </form>

        <br />
        <br />

        <!-- Get Tweet Info input -->
        <h1>Get Tweet Info</h1>
        <form id ="tweet-form">
        <tr>
            <td><label for="idTweet">User ID:</label></td>
            <td><input class="tweet-form" type="text" name="idTweet" id="idTweet"></td>
         </tr>
         <!-- Button pressed to get tweet information-->
         <button type ="Submit" id ="tweet-button" class="btn btn-secondary">Get Tweet</button>
        </form>

        <br />
        <br />
    <!-- Table where tweet information is posted-->
        <table id = "tweet-table">
            <thead>
                <tr>
                    <th>Created_at</th>
                    <th>Tweet</th>
                </tr>
            </thead>
        <tbody>
        </tbody>
        </table>

        <br />
        <br />

        <!-- Update Username input -->
        <h2>Update Username</h2>
        <form id ="update-form">
            <tr>
                <td><label for="currentUser">Current Username:</label></td>
                <td><input class="update-form" type="text" name="currentUser" id="currentUser"></td>
            </tr>
            <tr>
                <td><label for="newUser">New Username:</label></td>
                <td><input class="update-form" type="text" name="newUser" id="newUser"></td>
            </tr>
            <br />
            <!-- Button pressed to update a username-->
            <button type ="Submit" id ="update-button" class="btn btn-secondary">UPDATE</button>
        </form>


        <br />
        <br />

        <!-- Delete a Tweet Input-->
        <h2>Delete Tweet</h2>
        <form id ="delete-form">
            <tr>
                <td><label for="idGiven">User ID:</label></td>
                <td><input class="delete-form" type="text" name="idGiven" id="idGiven"></td>
            </tr>
            <!-- Button pressed to delete a tweet-->
            <button type ="Submit" id ="delete-button" class="btn btn-danger">DELETE</button>
        </form>

        <br />
        <br />

        <!-- Button pressed to get tweets-->
        <button id ="get-button" class="btn btn-primary">Get Tweets</button>

        <br />
        <br />
        <br />
        <hr>

        <!-- Table where user information will be stored -->
        <table id = "create-table">
            <thead>
                <tr>
                    <th>UserID</th>
                    <th>UserName</th>
                    <th>Created_at</th>
                    <th>Tweet</th>
                </tr>
            </thead>
        <tbody>
        </tbody>
        </table>
    
    <script src ="jquery.js"></script>
    <script src="scripts.js"></script>
    
    <!-- Bootstrap bundle with popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
